name: Build and push
on:
  push:
    branches:
      - master
    paths: /day1/**
    jobs:
      build: 
        runs-on: ubuntu-latest    
          steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: aws credentials
            uses: aws-actions/configure-aws-credentials@v1
            with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: us-east-1
          - name: Login to Amazon ECR
              run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 816069150653.dkr.ecr.us-east-1.amazonaws.com/flaskrepo
          - name: Build Docker image
              run: docker build -t 816069150653.dkr.ecr.us-east-1.amazonaws.com/flaskrepo:v1 /day1
              run: docker push 816069150653.dkr.ecr.us-east-1.amazonaws.com/flaskrepo:v1
